<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="row">
        <div class="col-8">
        <form id="search">
          
          <input
            type="text"
            placeholder="Search City"
            class="search-field"
            id="search-input"
          />
          </div>
          <div class="col-1">
          <input type="submit" value="🔍" class="submit-button" />
          </div>
          <div class="col-3">
            <button class="current-city-button" id="current-location-btn">Current City</button>
          </div>
        </form>
        

        <div class="row">
          <div class="col-6 city">
            <h1 id="current-city"></h1>
            <p class="today-details">
              <span class="description" id="weather-description"> </span> <br />
              Humidity: <span id="humidity"> </span>% <br />
              Wind: <span id="wind-speed"> </span> km/h
            </p>
          </div>
          <div class="col-6 temp-today-column">
            
            <img src="#" alt="" class="icon" id="icon"><span class="temp-today-font" id="current-temp"></span>
            <span class="temp-units"><a href="#" id="celsius-link" >ºC</a> | <a href="#" class="active" id="fahrenheit-link">ºF</a></span>

            <p class="current-time" id="date-time"></p>
          </div>
        </div>
        <hr />
          <div id="forecast">
            
          </div>
     </div>
     
    </div>
   <small> <a href="https://github.com/victoria-stevenson/weather-app" target="_blank">Open Source Code on Github</a> by Victoria Stevenson </small>
    <script src="src/index.js"></script>
  </body>
</html>
